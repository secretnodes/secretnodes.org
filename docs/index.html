<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>learn.secretnodes.org</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Community-led group of privacy advocates, passionate about data ownership, and dedicated to supporting secret node runners."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: '<img src="_media/logo-blk.png" class="sidebar-logo">',
        loadSidebar: true,
        coverpage: true,
        onlyCover: true,
        auto2top: true,
        autoHeader: false,
        subMaxLevel: 3,
        maxLevel: 4,
        repo: 'https://github.com/secretnodes/learn/',
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '.*?/CHANGELOG':
            'https://raw.githubusercontent.com/secretnodes/learn/master/CHANGELOG',
          '.*?/CONTRIBUTING':
            'https://raw.githubusercontent.com/secretnodes/learn/master/CONTRIBUTING'
        },
        homepage:
          '/README.md',
        search: {
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results.'
        },
        ga: ''
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  </body>
</html>
